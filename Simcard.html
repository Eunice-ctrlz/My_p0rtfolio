<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let userpin;
let correctpin="1234";
let attempts=3;
for(attempts=3;attempts>0;attempts--){
userpin=prompt("Enter your pin (attempts left:)"+attempts+"):");
if (userpin===correctpin)
{
alert ("Correct pin.Welcome");
}
else {
    if (attempts > 0) {
alert ("Incorrect Pin!");
}
else  
{
    alert("Too many failed attempts");
}
}
}

    </script>
    
</body>
</html>
