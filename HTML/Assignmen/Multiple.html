    <script>
        let i;
let number = parseInt (prompt("Enter the number 5:"));
if (number===5)
{
    for(let i= 1;i <= 3;i++)
    document.write(`5 * ${i}=${5*i}`);
}
else {

    alert("You did not enter 5");
}

    </script>
