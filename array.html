<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rect1;
        let rect2;
    rect1=parseInt(prompt("Enter the length of rectangle1:"));
    rect1=parseInt(prompt("Enter the width of rectangle1:"));
    rect2=parseInt(prompt("Enter the length of rectangle2:"));
    rect2=parseInt(prompt("Enter the width of rectangle2:"));
    
    let area1=rect1*rect1
    let area2=rect2*rect2;
    
    document.write("Area of Rectangle 1:"+area1);
    document.write("Area of Rectangle 2:"+area2);
    let difference=area1-area2;
    document.write("Difference in Area:"+difference);
    

    </script>
    </body>

</html>
